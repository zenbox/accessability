    <script>
window.onload = function () {
    // - - - - -
        let btn = document.querySelector('button');
        btn.addEventListener('click', function(evt){
            let txt = document.querySelector('#input').value;
            // remove non sematic elements
            // div, span, i, b, u
            let repl = txt.replace(/<[\/]*(i|b|div|span|u)[ a-z0-9="'-_]*>/gi, '');

            //remove scripts ad styles
             repl = repl.replace(/<(style|script)[ a-z0-9="'-_]*><\/(style|script)>/gi, '');

            // remove class attributes
            repl = repl.replace(/class="[ a-z0-9=-_"]*/gi, '');

            // remove double blanks
            repl = repl.replace(/[ ]{2,}/gi, ' ');
            let out = document.querySelector('#output')
            out.value = repl;
            console.log(txt);
            console.log('- - - - -')
            console.log(repl);
            console.log('- - - - -')
        });
    // - - - - -
        };
